log4j.rootLogger=info, Console
log4j.logger.org.springframework=ERROR

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#shangtong
log4j.appender.shangtong=org.apache.log4j.DailyRollingFileAppender
log4j.appender.shangtong.File=/fanna/log4j/shangtong.log
log4j.appender.shangtong.layout=org.apache.log4j.PatternLayout
log4j.appender.shangtong.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG